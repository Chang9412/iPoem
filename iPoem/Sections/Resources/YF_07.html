        <p id="title">
         <b>秋夜曲</b>
        </p>
 <!--   作者        -->
        <p id="name">
         [唐]  王维


        </p>
 <!--     诗词内容          -->
        <p class="content">
     渭桂魄初生秋露微，轻罗已薄未更衣。
        </p>
        <p class="content">
    银筝夜久殷勤弄，心怯空房不忍归。

        </p>

        <span class="zhujie">
            赏析
        </span>

        <p class="Pcontent">
         &nbsp; &nbsp;这是写宫怨的诗。前两句写秋夜微凉，景物凄清；后两句写寂寞难寝，所以殷勤弄筝。所谓“心怯空房”，其实是无人临幸的委婉说辞而已。语极委婉，情极细腻，把儿女羞涩的情感掩蔽得严严实实。一经点破，怨情即跃然眼前。

        </p>
        <br />
    <!-- 
        <p class="Pcontent">
         &nbsp;&nbsp;此诗后来被编入乐府，广为传诵，成为饯别的名曲。或名《阳关曲》，或名《阳关三叠》。白居易《对酒五首》之一有：“相逢且莫推辞醉，听唱《阳关》第四声”句，且注明“第四声即‘劝君更尽一杯酒’。”


 

        </p>
        <br />
    
        <p class="Pcontent">
         &nbsp; &nbsp;所谓《阳关三叠》，是因为咏唱时，首句不叠，其他三句都再唱。然而，有人认为仅有末句重叠三唱。按白乐天所说的“第四声”，则应是首句不叠，其他三句重叠。不然“劝君”一句不可能为“第四声”。 

        </p>
        <br />
     
        <p class="Pcontent">
         &nbsp; &nbsp;“襄阳好风日，留醉与山翁。”山翁，即山简，晋人。《晋书。山简传》说他曾任征南将军，镇守襄阳。当地习氏的园林，风景很好，山简常到习家池上大醉而归。诗人要与山简共谋一醉，流露出对襄阳风物的热爱之情。此情也融合在前面的景色描绘之中，充满了积极乐观的情绪。
        </p>
        <br />
        

        　　<p class="Pcontent">&nbsp; &nbsp;这首诗给我们展现了一幅色彩素雅、格调清新、意境优美的水墨山水画。画面布局，远近相映，疏密相间，加之以简驭繁，以形写意，轻笔淡墨，又融情于景，情绪乐观，这就给人以美的享受。王维同时代的殷璠在《河岳英灵集》中说：“维诗词秀调雅，意新理惬，在泉为珠，着壁成绘。”此诗很能体现这一特色!         
        　　</p>    
        <br />
         
         <p class="Pcontent">这首七言绝句脍炙人口，是杜甫晚年创作生涯中的绝唱，历代好评众多，如清代邵长蘅评价说：“子美七绝，此为压卷。”《唐宋诗醇》也说，这首诗“言情在笔墨之外，悄然数语，可抵白氏（白居易）一篇《琵琶行》矣。……此千秋绝调也。”诗中抚今思昔，世境的离乱，年华的盛衰，人情的聚散，彼此的凄凉流落，都浓缩在这短短的二十八字中。语言极平易，而含意极深远，包含着非常丰富的社会生活内容。那种昔盛今衰，构成了尖锐的对比，使读者感到诗情的深沉与凝重。清代黄生《杜诗说》评论说：“今昔盛衰之感，言外黯然欲绝。见风韵于行间，寓感慨于字里。即使龙标（王昌龄）、供奉（李白）操笔，亦无以过。乃知公于此体，非不能为正声，直不屑耳。有目公七言绝句为别调者，亦可持此解嘲矣。”

         </p><br />
     
         <p class="Pcontent">
         	再看后两句：“深林人不知，明月来相照。”这是进一步渲染那种孤寂的情绪和气氛的。明月相照，不仅点明坐得久，坐到明月东上，更主要的是想表明惟有天上明月是知己。明月是高洁之士的象征，它独自放射光辉于青天碧海之中，也像诗人一样。所以王维引以为知心的“朋友”。这样写，对描写自然景物也有好处。深林幽篁使人有暗绿色的联想，有寂寞沉郁的感觉，画面是暗淡的，现在忽然“明月来相照”，使幽暗的竹林，洒上一层银白的色彩，这种变化似乎增添了一股生气，一层诗意，孤寂之感一扫而光，竹林、明月、诗人都融化到静穆和谐的夜色之中了。　
         </p><br />
      
          <p class="Pcontent">
         	这短短的只有二十个字的诗，有景有情（幽静之景、幽独之情）、有声有色（琴啸之声、林月之色）、有静有动（独坐弹啸）、有实有虚（前两句实写其景，后两句虚写其情），对立统一，相映成趣。读这首诗，就仿佛是欣赏一幅立体而富于变化的人物风景画，这诗情画意，实为作者之高手妙作。全诗优美高雅的意境，传达出诗人宁静、淡泊的心情。　
         </p><br />
