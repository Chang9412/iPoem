<!--   标题     -->
        <p id="title">
         <b>贾生</b>
        </p>
 <!--   作者        -->
        <p id="name">
         [唐]  李商隐
        </p>
 <!--     诗词内容          -->
        <p class="content">
  宣室求贤访逐臣，贾生才调更无伦。
        </p>
        <p class="content">
 可怜夜半虚前席，不问苍生问鬼神。


        </p>
        
<!--     注解    --> 

        <span class="zhujie">
            注解
        </span>
        <br />
        
        <span class="fontSIZE">
            &nbsp;１、宣室：汉未央宫前正室；
        </span><br />
      
        <span class="fontSIZE">
            &nbsp;２、逐臣：指贾谊曾被贬谪。


        </span><br />
          
            <span class="fontSIZE">
            &nbsp;３、才调：才气。

        </span><br />
       <!--
        <span class="fontSIZE">
            &nbsp;４、碧空尽：在碧蓝的天际消失。尽：没了，消失了。 

        </span><br />
        
            <span class="fontSIZE">
            &nbsp;5、碧空：一作“碧山”。陆游的《 入蜀记》云：“八月二十八日访黄鹤楼故址，太白登此楼送孟浩然诗云：‘孤帆远映碧山尽，惟见长江天际流。’盖帆樯映远，山尤可观，非江行久不能知也。” 

        </span><br />
     
             <span class="fontSIZE">
            &nbsp;6、唯见：只看见。天际流：流向天边。天际：天边。 

        </span><br />
             <span class="fontSIZE">
            &nbsp;7．辞：辞别。

        </span><br />
  -->
      
        <span class="zhujie">
            译文
        </span><br />
        
        <span class="fontSIZE">&nbsp;汉文帝在宣室求问被贬谪的贤臣，</span><br/>
  
        <span class="fontSIZE">&nbsp;贾谊的才华和格调更是无可比伦。</span><br/>
       
        <span class="fontSIZE">&nbsp;谈至深夜汉文帝挪动双膝靠近他，</span><br/>
        <span class="fontSIZE">&nbsp;可惜他不垂询民生却是穷究鬼神。</span><br/>
        <!--
        <span class="fontSIZE">&nbsp;思想感情：怀念友人、盼望友人快快回来的思想感情。</span><br/>
      -->
        <span class="zhujie">
            赏析
        </span>

        <p class="Pcontent">
         &nbsp; &nbsp;这是一首托古讽时诗，意在借贾谊的遭遇，抒写诗人怀才不遇的感慨。诗选取汉文帝宣室召见贾谊，夜半倾谈的情节，写文帝不能识贤，任贤；“不问苍生问鬼神”却揭露了晚唐皇帝服药求仙，荒于政事，不能任贤，不顾民生的昏庸特性。诗寓慨于讽，讽刺效果颇好。

        </p>
        <br />
        <!--
        <p class="Pcontent">
         &nbsp;&nbsp;　 李白与孟浩然的交往，是在他刚出四川不久，正当年轻快意的时候，他眼里的世界，还几乎像黄金一般美好。比李白大十多岁的孟浩然，这时已经诗名满天下。他给李白的印象是陶醉在山水之间，自由而愉快，所以李白在《赠孟浩然》诗中说：“吾爱孟夫子，风流天下闻。红颜弃轩冕，白首卧松云。”这次离别正是开元盛世，太平而又繁荣，季节是烟花三月、春意最浓的时候，从黄鹤楼到扬州，这一路都是繁花似锦。而扬州，更是当时整个东南地区最繁华的都会。李白是那样一个浪漫、爱好游览的人，所以这次离别完全是在很浓郁的畅想曲和抒情诗的气氛里进行的。李白心里没有什么忧伤和不愉快，相反地认为孟浩然这趟旅行快乐得很，他向往扬州，又向往孟浩然，所以一边送别，一边心也就跟着飞翔，胸中有无穷的诗意随着江水荡漾。在一片美景之中送别友人，真是别有一番滋味在心头，美景令人悦目，送别却令人伤怀，以景见情，含蓄深厚，有如弦外之音，达到使人神往，低徊遐想的艺术效果。 


        </p>
        <br />
        
        <p class="Pcontent">
         &nbsp; &nbsp;　“故人西辞黄鹤楼”，这一句不光是为了点题，更因为黄鹤楼是天下名胜，可能是两位诗人经常流连聚会之所。因此一提到黄鹤楼，就带出种种与此处有关的富于诗意的生活内容。而黄鹤楼本身，又是传说仙人飞上天空去的地方，这和李白心目中这次孟浩然愉快地去扬州，又构成一种联想，增加了那种愉快的、畅想曲的气氛。 
        </p>
        <br />
        
        <p class="Pcontent">
         &nbsp; &nbsp;　　“烟花三月下扬州” ，在“三月”上加“烟花”二字，把送别环境中那种诗的气氛涂抹得尤为浓郁。烟花，指烟雾迷蒙，繁花似锦。给读者的感觉绝不是一片地、一朵花，而是看不尽、看不透的大片阳春烟景。三月是烟花之时，而开元时代繁华的长江下游，又正是烟花之地。“烟花三月”，不仅再现了那暮春时节、繁华之地的迷人景色，而且也透露了时代气氛。此句意境优美，文字绮丽，清人孙洙誉为“千古丽句”。 
        
        
        
        </p>
        <br />
       
        　　<p class="Pcontent">
        　　   &nbsp; &nbsp;总之，这一场极富诗意的、两位风流潇洒的诗人的离别，对李白来说，又是带着一片向往之情的离别，被诗人用绚烂的阳春三月的景色，将放舟长江的宽阔画面，将目送孤帆远影的细节，极为传神地表现出来了。         
        　　</p>     <br />
        
         <p class="Pcontent">
         	　王维善于从生活中拾取看似平凡的素材，运用朴素、自然的语言，来显示深厚、真挚的感情，往往味外有味，令人神远。这首《山中送别》诗就是这样的。

         </p><br />
       
         <p class="Pcontent">
         	再看后两句：“深林人不知，明月来相照。”这是进一步渲染那种孤寂的情绪和气氛的。明月相照，不仅点明坐得久，坐到明月东上，更主要的是想表明惟有天上明月是知己。明月是高洁之士的象征，它独自放射光辉于青天碧海之中，也像诗人一样。所以王维引以为知心的“朋友”。这样写，对描写自然景物也有好处。深林幽篁使人有暗绿色的联想，有寂寞沉郁的感觉，画面是暗淡的，现在忽然“明月来相照”，使幽暗的竹林，洒上一层银白的色彩，这种变化似乎增添了一股生气，一层诗意，孤寂之感一扫而光，竹林、明月、诗人都融化到静穆和谐的夜色之中了。　
         </p><br />
      
          <p class="Pcontent">
         	这短短的只有二十个字的诗，有景有情（幽静之景、幽独之情）、有声有色（琴啸之声、林月之色）、有静有动（独坐弹啸）、有实有虚（前两句实写其景，后两句虚写其情），对立统一，相映成趣。读这首诗，就仿佛是欣赏一幅立体而富于变化的人物风景画，这诗情画意，实为作者之高手妙作。全诗优美高雅的意境，传达出诗人宁静、淡泊的心情。　
         </p><br />
