<!--   标题     -->
        <p id="title">
         <b>春晓</b>
        </p>
 <!--   作者        -->
        <p id="name">
         [唐] 孟浩然
        </p>
 <!--     诗词内容          -->
        <p class="content">
        春眠不觉晓，处处闻啼鸟。
        </p>
        <p class="content">
        夜来风雨声，花落知多少。

        </p>
        
<!--     注解    --> 

        <span class="zhujie">
            注解
        </span>
        <br />
        
        <span class="fontSIZE">
            &nbsp;１、春晓：春天的旱晨。
        </span><br />
         <!--
        <span class="fontSIZE">
            &nbsp;２、移舟：靠岸。

   
        </span><br />
         
     
            <span class="fontSIZE">
            &nbsp;３、烟渚：弥漫雾气的沙洲。

        </span><br />
       
        <span class="fontSIZE">
            &nbsp;４、失吞吴：是吞吴失策的意思。
        </span><br />
        
            <span class="fontSIZE">
            &nbsp;⑷相照：与“独坐”对应

        </span><br />
     
             <span class="fontSIZE">
            &nbsp;6．千里目：眼界宽阔。

        </span><br />
             <span class="fontSIZE">
            &nbsp;7．更：替、换。（不是通常理解的“再”的意思）

        </span><br />
-->
        <span class="zhujie">
            译文
        </span><br />
        
        <span class="fontSIZE">&nbsp;春意绵绵好睡觉，不知不觉天亮了；</span><br/>
     
        <span class="fontSIZE">&nbsp;猛然一觉惊醒来，到处是鸟儿啼叫。</span><br/>
       
        <span class="fontSIZE">&nbsp;夜里迷迷胡胡，似乎有沙沙风雨声；，</span><br/>
        <span class="fontSIZE">&nbsp;呵风雨风雨，花儿不知吹落了多少？</span><br/>
        <!--
        <span class="fontSIZE">&nbsp;思想感情：怀念友人、盼望友人快快回来的思想感情。</span><br/>
      -->
        <span class="zhujie">
            赏析
        </span>

        <p class="Pcontent">
         &nbsp; &nbsp;这是一首惜春诗，诗人抓住春晨生活的一刹那，镌刻了自然的神髓，生活的真趣，抒发了对烂漫醉人春光的喜悦，对生机勃勃春意的酷爱。言浅意浓，景真情真，悠远深沉，韵味无穷。可以说是五言绝句中的一粒蓝宝石，传之千古，光彩照人。 

        </p>
        <br />
       <!--
        <p class="Pcontent">
         &nbsp;&nbsp;诗的首句“山中相送罢”，在一开头就告诉读者相送已罢，把送行时的话别场面、惜别情怀，用一个看似毫无感情色彩的“罢”字一笔带过。这里，从相送到送罢，跳越了一段时间。而次句从白昼送走行人一下子写到“日暮掩柴扉”，则又跳越了一段更长的时间。在这段时间内，送行者的所感所想是什么呢？诗人在把生活接入诗篇时，剪去了这一切，都当作暗场处理了。
        </p>
        <br />
        
        <p class="Pcontent">
         &nbsp; &nbsp;对离别有体验的人都知道，行人将去的片刻固然令人黯然魂消，但一种寂寞之感、怅惘之情往往在别后当天的日暮时会变得更浓重、更稠密。在这离愁别恨最难排遣的时刻，要写的东西也定必是千头万绪的；可是，诗只写了一个“掩柴扉”的举动。这是山居的人每天到日暮时都要做的极其平常的事情，看似与白昼送别并无关连。而诗人却把这本来互不关连的两件事连在了一起，使这本来天天重复的行动显示出与往日不同的意味，从而寓别情于行间，见离愁于字里。读者自会从其中看到诗中人的寂寞神态、怅惘心情；同时也会想：继日暮而来的是黑夜，在柴门关闭后又将何以打发这漫漫长夜呢？这句外留下的空白，更是使人低回想象于无穷的。
        </p>
        <br />
        
        <p class="Pcontent">
         &nbsp; &nbsp;诗的三、四两句“春草明年绿，王孙归不归”，从《楚辞·招隐士》“王孙游兮不归，春草生兮萋萋”句化来。但赋是因游子久去而叹其不归，这两句诗则在与行人分手的当天就惟恐其久去不归。唐汝询在《唐诗解》中概括这首诗的内容为：“扉掩于暮，居人之离思方深；草绿有时，行人之归期难必。”而“归期难必”，正是“离思方深”的一个原因。“归不归”，作为一句问话，照说应当在相别之际向行人提出，这里却让它在行人已去、日暮掩扉之时才浮上居人的心头，成了一个并没有问出口的悬念。这样，所写的就不是一句送别时照例要讲的话，而是“相送罢”后内心深情的流露，说明诗中人一直到日暮还为离思所笼罩，虽然刚刚分手，已盼其早日归来，又怕其久不归来了。前面说，从相送到送罢，从“相送罢”到“掩柴扉”，中间跳越了两段时间；这里，在送别当天的日暮时就想到来年的春草绿，而问那时归不归，这又是从当前跳到未来，跳越的时间就更长了。
        
        
        
        </p>
        <br />
        　　<p class="Pcontent">
        　　   &nbsp; &nbsp;这首送别诗，不写离亭饯别的依依不舍，却更进一层写冀望别后重聚。这是超出一般送别诗的所在。开头隐去送别情景，以“送罢”落笔，继而写别后回家寂寞之情更浓更稠，为望其再来的题意作了铺垫，于是想到春草再绿自有定期，离人回归却难一定。惜别之情，自在话外。意中有意，味外有味，真是匠心别运，高人一筹。        
        　　</p>     <br />
         <p class="Pcontent">
         	　王维善于从生活中拾取看似平凡的素材，运用朴素、自然的语言，来显示深厚、真挚的感情，往往味外有味，令人神远。这首《山中送别》诗就是这样的。

         </p><br />
       
         <p class="Pcontent">
         	再看后两句：“深林人不知，明月来相照。”这是进一步渲染那种孤寂的情绪和气氛的。明月相照，不仅点明坐得久，坐到明月东上，更主要的是想表明惟有天上明月是知己。明月是高洁之士的象征，它独自放射光辉于青天碧海之中，也像诗人一样。所以王维引以为知心的“朋友”。这样写，对描写自然景物也有好处。深林幽篁使人有暗绿色的联想，有寂寞沉郁的感觉，画面是暗淡的，现在忽然“明月来相照”，使幽暗的竹林，洒上一层银白的色彩，这种变化似乎增添了一股生气，一层诗意，孤寂之感一扫而光，竹林、明月、诗人都融化到静穆和谐的夜色之中了。　
         </p><br />
      
          <p class="Pcontent">
         	这短短的只有二十个字的诗，有景有情（幽静之景、幽独之情）、有声有色（琴啸之声、林月之色）、有静有动（独坐弹啸）、有实有虚（前两句实写其景，后两句虚写其情），对立统一，相映成趣。读这首诗，就仿佛是欣赏一幅立体而富于变化的人物风景画，这诗情画意，实为作者之高手妙作。全诗优美高雅的意境，传达出诗人宁静、淡泊的心情。　
         </p><br />
