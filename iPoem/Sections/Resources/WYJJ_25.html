<!--   标题     -->
        <p id="title">
         <b>送崔九</b>
        </p>
 <!--   作者        -->
        <p id="name">
         [唐] 裴迪
        </p>
 <!--     诗词内容          -->
        <p class="content">
        归山深浅去，须尽丘壑美。
        </p>
        <p class="content">
        	    莫学武陵人，暂游桃源里。


        </p>
        
<!--     注解    --> 

        <span class="zhujie">
            注解
        </span>
        <br />
        
        <span class="fontSIZE">
            &nbsp;１、武陵人：指陶潜《桃花源记》的武陵渔人。
        </span><br />
         <!--
        <span class="fontSIZE">
            &nbsp;２、林表：林梢。

   
        </span><br />
         
     
            <span class="fontSIZE">
            &nbsp;３、霁色：雨后的阳光。

        </span><br />
       
        <span class="fontSIZE">
            &nbsp;４、失吞吴：是吞吴失策的意思。
        </span><br />
        
            <span class="fontSIZE">
            &nbsp;⑷相照：与“独坐”对应

        </span><br />
     
             <span class="fontSIZE">
            &nbsp;6．千里目：眼界宽阔。

        </span><br />
             <span class="fontSIZE">
            &nbsp;7．更：替、换。（不是通常理解的“再”的意思）

        </span><br />
   -->
        <span class="zhujie">
            译文
        </span><br />
        
        <span class="fontSIZE">&nbsp;你若要归山无论深浅都要去看看；</span><br/>
     
        <span class="fontSIZE">&nbsp;山峦沟壑清净秀美要尽情地赏玩。</span><br/>
       
        <span class="fontSIZE">&nbsp;千万别学陶渊明笔下那个武陵人，</span><br/>
        <span class="fontSIZE">&nbsp;只在桃花源游了几天就匆匆出山。</span><br/>
        <!--
        <span class="fontSIZE">&nbsp;思想感情：怀念友人、盼望友人快快回来的思想感情。</span><br/>
   -->
        <span class="zhujie">
            赏析
        </span>

        <p class="Pcontent">
         &nbsp; &nbsp;这是一首劝勉诗，劝勉崔九既要隐居，就必须坚定不移，不要三心两意，入山复出，不甘久隐。语言虽浅白，含意却颇为深远。 

        </p>
        <br />
        <!--
        <p class="Pcontent">
         &nbsp;&nbsp;诗总共只有二十个字。作者在前半首里，以举重若轻、驭繁如简的笔力，把一个宫人远离故乡、幽闭深宫的整个遭遇浓缩在短短十个字中。首句“故国三千里”，是从空间着眼，写去家之远；次句“深宫二十年”，是从时间下笔，写入宫之久。这两句诗，不仅有高度的概括性，而且有强烈的感染力；不仅把诗中女主角的千愁万恨一下子集中地显示了出来，而且是加一倍、进一层地表达了她的愁恨。一个少女不幸被选入宫，与家人分离，与外界隔绝，失去幸福，失去自由，本来已经够悲惨了，何况家乡又在三千里之外，岁月已有二十年之长，这就使读者感到其命运更加悲惨，其身世更可同情。与这两句诗相似的有柳宗元《别舍弟宗一》诗中“一身去国六千里，万死投荒十二年”一联，也是以距离的遥远、时间的久长来表明去国投荒的分外可悲。这都是以加一倍、进一层的写法来增加诗句的重量和深度。
        </p>
        <br />
        
        <p class="Pcontent">
         &nbsp; &nbsp;后半首诗转入写怨情，以一声悲歌、双泪齐落的事实，直截了当地写出了诗中人埋藏极深、蓄积已久的怨情。这后两句诗也以强烈取胜，不以含蓄见长。过去一些诗论家有诗贵含蓄、忌直贵曲的说法，其实并不是绝对的。应当说，一首诗或曲或直，或含蓄或强烈，要服从它的内容。这首诗的前半首已经把诗中人的处境之悲惨写到了极点，为逼出怨情蓄足了力量，因而在下半首中就势必让诗中人的怨情喷薄而出、一泻为快了。这样才能使整首诗显得强烈有力，更能收到打动读者的艺术效果。这里，特别值得拈出的一点是：有些宫怨诗把宫人产生怨情的原因写成是由于见不到皇帝或失宠于皇帝，那是不可取的；这首诗反其道而行之，它所写的怨情是在“君前”、在诗中人的歌舞受到皇帝赏识的时候迸发出来的。这个怨情，联系前两句看，决不是由于不得进见或失宠，而是对被夺去了幸福和自由的抗议，正是刘皂在一首《长门怨》中所说，“不是思君是恨君”。　
        </p>
        <br />
        
        <p class="Pcontent">
         &nbsp; &nbsp;　这首诗还有两个特点。一是：四句诗中，前三句都是没有谓语的名词句。谢榛在《四溟诗话》中曾指出，诗句中“实字多，则意简而句健”，而他所举的“皆用实字”的例句，就是名词句。这首诗之所以特别简括凝炼、强烈有力，与运用这种特殊的诗句结构有关。另一特点是：四句诗中，以“三千里”表明距离，以“二十年”表明时间，以“一声”写歌唱，以“双泪”写泣下，句句都用了数目字。而数字在诗歌中往往有其特殊作用，它能把一件事情、一个问题表达得更清晰，更准确，给读者以更深刻的印象，也使诗句特别精炼有力。这首诗的这两个艺术形式上的特点，与它的内容互为表里，相得益彰。　与张祜同时的诗人杜牧非常欣赏这首诗，在一首酬张祜的诗中有“可怜故国三千里，虚唱歌词满六宫”句。这说明，张祜的这首诗道出了宫人的辛酸，讲出了宫人要讲的话，当时传入宫中，曾为宫人广泛歌唱。
        
        
        
        </p>
        <br />
        <!--
        　　<p class="Pcontent">
        　　   &nbsp; &nbsp;这首送别诗，不写离亭饯别的依依不舍，却更进一层写冀望别后重聚。这是超出一般送别诗的所在。开头隐去送别情景，以“送罢”落笔，继而写别后回家寂寞之情更浓更稠，为望其再来的题意作了铺垫，于是想到春草再绿自有定期，离人回归却难一定。惜别之情，自在话外。意中有意，味外有味，真是匠心别运，高人一筹。        
        　　</p>     <br />
         <p class="Pcontent">
         	　王维善于从生活中拾取看似平凡的素材，运用朴素、自然的语言，来显示深厚、真挚的感情，往往味外有味，令人神远。这首《山中送别》诗就是这样的。

         </p><br />
       
         <p class="Pcontent">
         	再看后两句：“深林人不知，明月来相照。”这是进一步渲染那种孤寂的情绪和气氛的。明月相照，不仅点明坐得久，坐到明月东上，更主要的是想表明惟有天上明月是知己。明月是高洁之士的象征，它独自放射光辉于青天碧海之中，也像诗人一样。所以王维引以为知心的“朋友”。这样写，对描写自然景物也有好处。深林幽篁使人有暗绿色的联想，有寂寞沉郁的感觉，画面是暗淡的，现在忽然“明月来相照”，使幽暗的竹林，洒上一层银白的色彩，这种变化似乎增添了一股生气，一层诗意，孤寂之感一扫而光，竹林、明月、诗人都融化到静穆和谐的夜色之中了。　
         </p><br />
      
          <p class="Pcontent">
         	这短短的只有二十个字的诗，有景有情（幽静之景、幽独之情）、有声有色（琴啸之声、林月之色）、有静有动（独坐弹啸）、有实有虚（前两句实写其景，后两句虚写其情），对立统一，相映成趣。读这首诗，就仿佛是欣赏一幅立体而富于变化的人物风景画，这诗情画意，实为作者之高手妙作。全诗优美高雅的意境，传达出诗人宁静、淡泊的心情。　
         </p><br />
