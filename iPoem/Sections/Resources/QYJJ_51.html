<!--   标题     -->
        <p id="title">
         <b>宫词·玉楼天半起笙歌</b>
        </p>
 <!--   作者        -->
        <p id="name">
         [唐]  顾况
        </p>
 <!--     诗词内容          -->
        <p class="content">
      玉楼天半起笙歌，风送宫嫔笑语和。
        </p>
        <p class="content">
      月殿影开闻夜漏，水晶帘卷近秋河。

        </p>
        
<!--     注解    --> 

        <span class="zhujie">
            注解
        </span>
        <br />
        
        <span class="fontSIZE">
            &nbsp;⑴闻夜漏：这里指夜深。
        </span><br />

        <span class="fontSIZE">
            &nbsp;⑵秋河：指银河。


        </span><br />
       <!-- 
            <span class="fontSIZE">
            &nbsp;３、传蜡烛：虽然寒食节禁火，但公侯之家受赐可以点蜡烛。


        </span><br />
    
        <span class="fontSIZE">
            &nbsp;４、五侯：后汉桓帝在一天之中封了五个得宠的宦官为侯，世称五侯。


        </span><br />
               
       
            <span class="fontSIZE">
            &nbsp;５、牵牛织女星：两个星座的名字。

        </span><br />
        
             <span class="fontSIZE">
            &nbsp;6、落花时节：暮春，通常指阴历三月。落花的寓意很多，人衰老飘零，社会的凋弊丧乱都在其中。

        </span><br />
             <span class="fontSIZE">
            &nbsp;7、君：指李龟年。

        </span><br />

        <span class="zhujie">
            译文
        </span><br />
        
        <span class="fontSIZE">&nbsp;高入云天的玉楼，奏起阵阵笙歌；</span><br/>
        <span class="fontSIZE">&nbsp;随风飘来宫嫔的笑语，与它伴和。</span><br/>
        <span class="fontSIZE">&nbsp;月宫影移，只听得夜漏单调嘀嗒；</span><br/>
        <span class="fontSIZE">&nbsp;卷起水晶帘来，我似乎靠近银河。</span><br/>
       <!-- 
        <span class="fontSIZE">&nbsp;思想感情：怀念友人、盼望友人快快回来的思想感情。</span><br/>
      -->
        <span class="zhujie">
            赏析
        </span>

        <p class="Pcontent">
         &nbsp; &nbsp;这首宫怨诗，与其他宫怨诗的不同处，是采用对比的手法。前二句写听到玉楼笙歌笑语；后二句写自己锁闭幽宫的孤凄冷落。如此相形比作，即使不言怨情，而怨情早已显露于言外。
 

        </p>
        <br />
           <!-- 
        <p class="Pcontent">
         &nbsp;&nbsp;这首诗据说博得白居易“掉头苦吟，叹赏良久。”自有其深意所在。 





        </p>
        <br />
        
        <p class="Pcontent">
         &nbsp; &nbsp;第三句“寂寞空庭春欲晚”，是为无人的“金屋”增添孤寂的感觉。屋内无人，固然使人感到孤寂，假如屋外人声喧闹，春色浓艳，呈现一片生机盎然的景象，或者也可以减少几分孤寂。现在，院中竟也寂无一人，而又是花事已了的晚春时节，正如欧阳修《蝶恋花》词所说的“门掩黄昏，无计留春住”，也如李雯《虞美人》词所说的“生怕落花时候近黄昏”，这就使“金屋”中人更感到孤寂难堪了。

        </p>
        <br />
        
        <p class="Pcontent">
         &nbsp; &nbsp;末句“梨花满地不开门”，它既直承上句，是“春欲晚”的补充和引伸；也遥应第二句，对诗中之人起陪衬作用。王夫之在《夕堂永日绪论》中指出“诗文俱有主宾”，要“立一主以待宾”。这首诗中所立之主是第二句所写之人，所待之宾就是这句所写之花。这里，以宾陪主，使人泣与花落两相衬映。李清照《声声慢》词中以“满地黄花堆积”，来陪衬“寻寻觅觅，冷冷清清，凄凄惨惨戚戚”的词中人，所采用的手法与这首诗是相同的。 
        </p>
        <br />
        

        　　<p class="Pcontent">&nbsp; &nbsp;唐代田园诗成为一个重要流派，也不乏名家。然而。能仿佛陶诗一二者并不多见。象本诗这样深得陶体真趣的。就更为寥寥。         
        　　</p>    
        <br />
           
         <p class="Pcontent">这首七言绝句脍炙人口，是杜甫晚年创作生涯中的绝唱，历代好评众多，如清代邵长蘅评价说：“子美七绝，此为压卷。”《唐宋诗醇》也说，这首诗“言情在笔墨之外，悄然数语，可抵白氏（白居易）一篇《琵琶行》矣。……此千秋绝调也。”诗中抚今思昔，世境的离乱，年华的盛衰，人情的聚散，彼此的凄凉流落，都浓缩在这短短的二十八字中。语言极平易，而含意极深远，包含着非常丰富的社会生活内容。那种昔盛今衰，构成了尖锐的对比，使读者感到诗情的深沉与凝重。清代黄生《杜诗说》评论说：“今昔盛衰之感，言外黯然欲绝。见风韵于行间，寓感慨于字里。即使龙标（王昌龄）、供奉（李白）操笔，亦无以过。乃知公于此体，非不能为正声，直不屑耳。有目公七言绝句为别调者，亦可持此解嘲矣。”

         </p><br />
     
         <p class="Pcontent">
         	再看后两句：“深林人不知，明月来相照。”这是进一步渲染那种孤寂的情绪和气氛的。明月相照，不仅点明坐得久，坐到明月东上，更主要的是想表明惟有天上明月是知己。明月是高洁之士的象征，它独自放射光辉于青天碧海之中，也像诗人一样。所以王维引以为知心的“朋友”。这样写，对描写自然景物也有好处。深林幽篁使人有暗绿色的联想，有寂寞沉郁的感觉，画面是暗淡的，现在忽然“明月来相照”，使幽暗的竹林，洒上一层银白的色彩，这种变化似乎增添了一股生气，一层诗意，孤寂之感一扫而光，竹林、明月、诗人都融化到静穆和谐的夜色之中了。　
         </p><br />
      
          <p class="Pcontent">
         	这短短的只有二十个字的诗，有景有情（幽静之景、幽独之情）、有声有色（琴啸之声、林月之色）、有静有动（独坐弹啸）、有实有虚（前两句实写其景，后两句虚写其情），对立统一，相映成趣。读这首诗，就仿佛是欣赏一幅立体而富于变化的人物风景画，这诗情画意，实为作者之高手妙作。全诗优美高雅的意境，传达出诗人宁静、淡泊的心情。　
         </p><br />
